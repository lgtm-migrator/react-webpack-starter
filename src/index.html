<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>${ htmlWebpackPlugin.options.title }</title>

  <!-- Fontface CSS-->
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,400i,500,500i,700,700i|Google+Sans+Display:400,400i,500,500i,700,700i&amp;subset=all"
        rel="stylesheet"
  />
  <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:300,400|Product+Sans:400&amp;lang=en"

  />

  <!--Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
  />
  <link href="./favicon.ico"
        rel="shortcut icon"
  />

  <!-- Favicon -->
  <link href="${ htmlWebpackPlugin.options.getFaviconUrl }"
